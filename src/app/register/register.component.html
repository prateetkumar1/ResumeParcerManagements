<div class="pt-5"></div>
<p-toast></p-toast>
<div class="grid">
    <div class="col">
        <div class="col-12 md:col-6 lg:col-3 sm:flex-nowrap mx-auto">
            <p-panel>
                <ng-template pTemplate="header" style="align-content: center;">
                    Register
                </ng-template>
                <p-progressBar mode="indeterminate" *ngIf="showBar" [style]="{'height': '6px'}"></p-progressBar>
                <form (ngSubmit)="registerForm.form.valid && onSubmit()" #registerForm="ngForm">
                    <!-- FIRSTNAME -->
                    <div class="p-field pt-3">
                        <label for="Firstname">First name</label>
                        <input id="Firstname" type="Firstname" aria-describedby="Firstname-help" class="p-invalid"
                            name="Firstname" #fn="ngModel" required pInputText [(ngModel)]="registerModel.firstName" />
                        <small id="Firstname-help" class="p-invalid"
                            *ngIf="registerForm.submitted && fn.errors?.['required']">Firstname is not valid.</small>
                    </div>
                    <!-- LASTNAME -->
                    <div class="p-field pt-3">
                        <label for="lastname">Last name</label>
                        <input id="lastname" type="lastname" aria-describedby="lastname-help" class="p-invalid"
                            name="lastname" #pw="ngModel" required pInputText [(ngModel)]="registerModel.lastName" />
                        <small id="lastname-help" class="p-invalid"
                            *ngIf="registerForm.submitted && pw.errors?.['required']">Last name is not valid.</small>
                    </div>
                    <!-- EMAIL -->
                    <div class="p-field pt-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="p-invalid" #em="ngModel" required pInputText
                            [(ngModel)]="registerModel.email">
                        <small id="email" class="p-invalid"
                            *ngIf="registerForm.submitted && em.errors?.['required']">Email is not valid</small>
                    </div>
                    <!-- PASSWORD -->
                    <div class="p-field pt-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="p-invalid" #pw="ngModel" required
                            pInputText [(ngModel)]="registerModel.password">
                        <small id="password" class="p-invalid"
                            *ngIf="registerForm.submitted && pw.errors?.['required']">Password is not valid</small>
                    </div>
                    <!-- CONFIRM PASSWORD -->
                    <div class="p-field pt-3">
                        <label for="confirmpassword">Confirm password</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" class="p-invalid" #cpw="ngModel"
                            required pInputText [(ngModel)]="registerModel.confirmPasssword">
                        <small id="confirmpassword" class="p-invalid"
                            *ngIf="registerForm.submitted && cpw.errors?.['required']">Confirm Password is not
                            valid</small>
                    </div>

                    <!-- SUBMIT BUTTON -->
                    <div class="p-field pt-3">
                        <p-button label="Submit" icon="pi pi-check" iconPos="left" type="submit" class="float-right" [disabled]="buttonDisabled">
                        </p-button>
                    </div>
                </form>

            </p-panel>
        </div>
    </div>
</div>
